name: Deploy Bicep Template
on: workflow_dispatch
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Install Bicep CLI
      run: |
        curl -Lo bicep https://github.com/Azure/bicep/releases/latest/download/bicep-linux-x64
        chmod +x ./bicep
        sudo mv ./bicep /usr/local/bin/bicep
        bicep --help
    - name: Build Bicep file
      run: |
        bicep build InfrastructureAsCode/main.bicep
    - name: Deploy Bicep file
      uses: azure/CLI@v1
      with:
        azcliversion: 2.0.72
        inlineScript: |
          az deployment group create --resource-group RG_Squad2_Challenge5 --template-file InfrastructureAsCode/main.json
